<div class="bg-grey-light py-8 w-full flex justify-center items-center">
  <div>
    <div class="m-4 flex">
      <input class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="nom de la filiale" [(ngModel)]="filiale.philialName"/>
      <button class="px-8 rounded-r-lg bg-yellow-400  text-gray-800 font-bold p-4 uppercase border-yellow-500 border-t border-b border-r" (click)="addFilial()">ajouter filiale</button>
    </div>
  </div>
</div>
<div *ngFor="let filiale of filiales">
    <app-filial-cards [filiale]="filiale" (filialeSelectedUpdate)="UpdateFiliale($event)"  (filialeSelected)="delFiliale($event)"></app-filial-cards>
</div>
