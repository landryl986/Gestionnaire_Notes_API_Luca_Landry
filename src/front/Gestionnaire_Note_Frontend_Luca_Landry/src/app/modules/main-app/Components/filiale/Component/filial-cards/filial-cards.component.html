<html>
<head>
  <style>
    .duration-4 {
      transition-duration: 0.4s;
    }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="bg-grey-light py-8 w-full flex justify-center items-center">
  <div class="bg-white rounded w-1/4 shadow hover:shadow-md duration-4">
    <div class="flex flex-row justify-between uppercase font-bold text-blue-dark border-b p-6">
      <p>{{filiale.philialName}}<p>
      <button class="uppercase p-3 flex items-center bg-red-500 text-blue-50 max-w-max shadow-sm hover:shadow-lg rounded-full w-12 h-12 " (click)="selectFiliale()">
        <svg width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32" style="transform: rotate(360deg);"><path d="M12 12h2v12h-2z" fill="currentColor"></path><path d="M18 12h2v12h-2z" fill="currentColor"></path><path d="M4 6v2h2v20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8h2V6zm4 22V8h16v20z" fill="currentColor"></path><path d="M12 2h8v2h-8z" fill="currentColor"></path></svg>
      </button>
    </div>
    <div class="p-6 text-grey-darker text-justify flex flex-col">
      <img src="https://picsum.photos/300/300" alt="Some image" class="w-64 flex self-center rounded-full shadow-lg mb-6">
    </div>
    <div class="p-6 text-grey-darker text-justify flex flex-row justify-end border-t">
    <button class="modal-open uppercase self-end text-blue mx-8 text-sm hover:text-blue-dark duration-4 self-center" (click)="modalOpen = true">Update</button>
    </div>
    <!--Modal-->
    <div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center {{!modalOpen && 'pointer-events-none opacity-0'}}">
      <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

      <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="modal-content py-4 text-left px-6">
          <!--Title-->
          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold">Modifier filiale N.{{filiale.id}}</p>
          </div>
          <div>
            <input id="filiale-name" name="filiale" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" [(ngModel)]="filiale.philialName">
          </div>
          <!--Footer-->
          <div class="flex justify-end pt-2">
            <button class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2" (click)="selectFilialeUpdate()">Update</button>
            <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400" (click)="modalOpen = false">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
